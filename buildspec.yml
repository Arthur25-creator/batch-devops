version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Maven...
      - mvn -version

  build:
    commands:
      - echo "Building Java project..."
      - echo "Building SAM package..."
      - sam build --use-container
      - cp .aws-sam/build/template.yaml template.yaml

artifacts:
  files:
    - template.yaml

cache:
  paths:
    - ~/.m2/**/* 

